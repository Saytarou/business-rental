<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>БизнесАренда</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <header>
    <div class="header">
      <div class="header__block">
        <div class="logo">
          <img src="img/logo.svg" alt="Логотип" />
        </div>
        <div class="location">
          <img src="img/location.svg" alt="Местоположение" />
          <p class="location__name">Петрозаводск</p>
        </div>
      </div>
      <div class="header__block">
          <div class="header__login">
              <img src="img/user.svg" alt="user">
              <p class="header__button-login">Войти</p>
          </div>
          <button type="button" class="header__button-ad">Новое объявление</button>
      </div>
    </div>
  </header>
  <body>
      <section class="navigation">
          <ul class="navigation__list">
              <li class="navigation__list-item">Аренда</li>
              <li class="navigation__list-item">Продажа</li>
              <li class="navigation__list-item">Каталог организаций</li>
              <li class="navigation__list-item">Консультация юриста</li>
              <li class="navigation__list-item">Материалы</li>
          </ul>
          <div class="navigation__buttons">
              <button class="navigation__button"><img src="img/bxs-heart.svg" alt="heart">Избранное</button>
              <button class="navigation__button"><img src="img/graphs.svg" alt="graphs">Сравнение</button>
          </div>
      </section>
      <h1>База коммерческой 
        недвижимости Петрозаводска</h1>
      <div class="filter_tabs">
          <button>Аренда</button>
          <button>Продажа</button>
      </div>
    </body>
</html>
